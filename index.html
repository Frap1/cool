<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Button</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            flex-direction: column;
        }
        #title {
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10%;
            text-align: center;
        }
        #clickMeButton {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #007BFF;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        #message {
            font-size: 25px;
            font-weight: bold;
            display: none;
            color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="title">Cool Button</div>
    <button id="clickMeButton">Click Me!</button>
    <div id="message">get rickrolled lol</div>

    <script>
        const clickMeButton = document.getElementById("clickMeButton");
        const message = document.getElementById("message");

        clickMeButton.addEventListener("click", function() {
            // Hide the "Click Me!" button
            clickMeButton.style.display = "none";
            
            // Show the "get rickrolled lol" message
            message.style.display = "block";
            
            // Hide the message after 0.7 seconds
            setTimeout(function() {
                message.style.display = "none";
                
                // Redirect to Rick Astley's video
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            }, 700);
        });
    </script>
</body>
</html>
